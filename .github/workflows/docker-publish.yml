name: Docker

on:
  schedule:
    - cron: '34 9 * * *'
  push:
    branches: ["main"]
    tags: ['v*.*.*']
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ DEBUG STEP 1: Prove what the runner actually has
      - name: Debug: verify templates exist in runner
        run: |
          set -euxo pipefail
          echo "GIT SHA:"
          git rev-parse HEAD
          echo "ROOT:"
          pwd
          ls -la
          echo "TEMPLATES LIST:"
          ls -la templates || true
          echo "TEMPLATES TREE (maxdepth 3):"
          find templates -maxdepth 3 -type f -print || true
          echo "DOCKERFILE:"
          ls -la Dockerfile || true
          echo "DOCKERIGNORE:"
          ls -la .dockerignore || true
          echo "---- .dockerignore contents ----"
          cat .dockerignore || true
          echo "WORKFLOWS:"
          ls -la .github/workflows || true

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ DEBUG STEP 2: Run a plain docker build (no action wrapper)
      # This tells us if the issue is BuildKit context vs. action config.
      - name: Debug: plain docker build
        run: |
          set -euxo pipefail
          docker buildx version
          docker version
          echo "Running plain docker build with verbose output..."
          docker build -f Dockerfile . --progress=plain

      - name: Log into registry ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
