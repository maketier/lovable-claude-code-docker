name: Docker

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prove templates exist in the runner
        run: |
          set -eux
          git rev-parse HEAD
          ls -la
          echo "---- templates ----"
          ls -la templates
          echo "---- contract files ----"
          find templates -maxdepth 3 -type f -name "BASE_CONTRACT.md" -print

      - name: Plain docker build (verbose)
        run: |
          set -eux
          docker version
          docker build -f Dockerfile . --progress=plain
